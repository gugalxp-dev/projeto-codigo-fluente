<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        /* Centraliza conte√∫do vertical e horizontalmente */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #5234c7;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        .ebook-image {
            margin: 10px 0;
            max-width: 150px;
            /* limite m√°ximo */
            width: 80%;
            /* reduz proporcionalmente em telas pequenas */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            animation: bounce 2s ease infinite;
        }

        /* Anima√ß√£o do banner */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .box {
                padding: 20px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.2rem;
            }

            .box {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="banner_instagram_fixed.png" alt="E-book C√≥digo Fluente" class="ebook-image" />
        <h1>Obrigado!</h1>
        <p>Recebemos seu pedido do <strong>E-book C√≥digo Fluente</strong>.</p>
        <p style="margin-top:15px; font-size:14px; color:#777;">
            üì© O e-book ser√° enviado para o seu e-mail em at√© <strong>30 minutos</strong>.
        </p>
    </div>
</body>

</html>
