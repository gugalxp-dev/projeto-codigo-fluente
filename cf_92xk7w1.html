<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado pela Compra | Código Fluente</title>
    <meta name="description"
        content="Obrigado pela sua compra! Baixe agora o e-book Código Fluente e comece sua jornada no front-end.">
    <meta property="og:image" content="https://i.ibb.co/Vp9CgyY/banner-instagram-fixed.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(145deg, #eaf3ff, #5e3abf);
            padding: 50px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
        }

        h1 {
            color: #5234c7;
        }

        .fa-check-circle {
            animation: bounce 1s ease infinite alternate;
            font-size: 30px;
            color: #28a745;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #5234c7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .contact-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .contact-box i {
            color: #28a745;
            font-size: 20px;
        }

        .contact-box a {
            color: #6c4dff;
            font-weight: 500;
            text-decoration: none;
        }

        .contact-box a:hover {
            color: #5234c7;
        }

        .ebook-image {
            margin: 3px 0 0;
            max-width: 150px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-6px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="banner_instagram_fixed.png" alt="E-book Código Fluente" class="ebook-image" />
        <h1><i class="fas fa-check-circle"></i> Compra Confirmada!</h1>
        <p>Obrigado por adquirir o <strong>E-book Código Fluente</strong> 🚀</p>
        <p>Para receber seu e-book, insira seu e-mail abaixo:</p>

        <form action="https://formsubmit.co/vsn.gja@gmail.com" method="POST">
            <!-- Campo de e-mail -->
            <input type="email" name="email" placeholder="Digite seu e-mail" required>

            <!-- Evita spam bots -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redireciona para a página de obrigado -->
            <input type="hidden" name="_next" value="https://carreirafrontend.com.br/access_x91v2h.html">

            <button type="submit">Receber meu E-book</button>
        </form>

        <div class="contact-box">
            <i class="fas fa-envelope"></i>
            <span>Dúvidas? Fale com a gente:
                <a href="mailto:vsn.gja@gmail.com">vsn.gja@gmail.com</a>
            </span>
        </div>
    </div>
</body>

</html>
